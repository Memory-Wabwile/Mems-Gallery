{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1 class='text-center'> WELCOME TO MEMS GALLERY</h1>
</div>

{% for image in images %}
<div class="card border-secondary">
    {%if image.image%}
    <img src="{{image.image.url}}" data-target="#imageModal{{image.id}}" data-toggle="modal" alt="" class="img-fluid"
        id="eachimage" size="100px200">
    {%else%}
    <p>No image</p>
    {%endif%}
</div>
{% endfor %}


{%endblock%}
